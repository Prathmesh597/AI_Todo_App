<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI To-Do App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1><span class="ai-highlight">AI</span>-Powered To-Do List</h1>
        </header>

        <main class="app-main">
            <section class="input-section">
                <input type="text" id="taskInput" placeholder="What needs to be done today?">
                <div class="button-group">
                    <button id="addButton" class="btn btn-primary">Add Task</button>
                    <button id="clearButton" class="btn btn-danger">Clear All Tasks</button>
                </div>
            </section>

            <section class="task-list-container">
                <h2>My Tasks</h2>
                <ul id="taskList">
                    <!-- To-do items will be dynamically added here -->
                    <!-- Example structure (for styling reference, will be generated by JS):
                    <li>
                        <input type="checkbox" id="task-example-1">
                        <label for="task-example-1">This is an example task</label>
                    </li>
                    <li class="completed">
                        <input type="checkbox" id="task-example-2" checked>
                        <label for="task-example-2">This is a completed task</label>
                    </li>
                    -->
                </ul>
                <p id="noTasksMessage" class="no-tasks-message" style="display: none;">Your task list is empty. Add some tasks!</p>
            </section>
        </main>

        <footer class="app-footer">
            <p>Powered by Local AI & Ollama</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
